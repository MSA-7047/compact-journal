<!-- select_new_owner.html -->

{% extends 'base_content.html' %}

{% block content %}
<section class="container">
    <div class="row py-4 px-4 justify-content-center">
        <div class="col-lg-6 row border bg-light justify-content-center align-items-center">
            <h1>Select New Owner for "{{ group.name }}"</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="col-12 justify-content-center text-center">
                    <button class="btn" type="submit">Select New Owner</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

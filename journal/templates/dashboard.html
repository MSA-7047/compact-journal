{% extends 'base_content.html' %}
{% block content %}

{% load static %}
<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>Main Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="{% static 'custom.css' %}">-->
    <style>
      body {
        margin: 0;
      }

      .container2 {
        width: 1fr;
        height: 90vh;
  
        font-family: "Quicksand", sans-serif;
        font-weight: bold;
        font-size: 20px;

        display: grid;

        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 0.3fr 1fr 1fr 0px;
        
        gap: 10px;

        padding: 10px;
        box-sizing: border-box;
      }

      .container2 div {
        padding: 10px;
        border: 1px solid #000000;
      }

      .header {
        grid-column-start: 1;
        grid-column-end: 3;
      }
      
      .content-large {
        grid-row-start: 2;
        grid-row-end: 4;
      }
      
    </style>
  </head>

  <body>
    <div class="container2">
      <div class="header">Header</div>
      <div class="content-small">Content #1</div>
      <div class="content-large">Content #2a</div>
      <div class="content-large">Content #2b</div>
      <div class="content-small">Content #3</div>
      <div class="content-small">Content #4</div>
    </div>
  </body>
</html>  
{% endblock %}

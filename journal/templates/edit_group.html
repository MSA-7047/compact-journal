{% extends 'base_content.html' %}
{% block content %}
<section class="container">
    <div class="row">
        <div class="col-12">
            <form action="{% url 'edit_group' group_id=group_id%}" method="post">
                {% csrf_token %}
                <h1>Edit Group</h1>
                <form action="{% url 'create_group' %}" method="post">
                    {% csrf_token %}
    
                    {% include 'partials/bootstrap_form.html' with form=form %}
    
                    <div class="col-12 justify-content-center text-center">
                        <input class="btn" type="submit" value="Create Group +">
                    </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

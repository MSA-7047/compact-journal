<!-- send_group_request.html -->
{% extends 'base_content.html' %}
{% block content %}

<section class="container">
    <div class="row">
        <div class="col-12">
            <h1>Invite User to Join Group</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Send Request</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Compact Jounals</title>

  <!-- ===== Fonts ===== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
  
  <!-- ===== Bootstrap ===== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- ===== Static CSS File ===== -->
  <link rel="stylesheet" href="{% static 'css/home.css' %}">

</head>

<body>
  <!-- ======= Header + Navbar ======= -->
  <div class="header">
    <div class="container">

      <a class="logo-name" href="{% url 'home' %}">
        <span>Compact Journals</span>
      </a>

      <div class="navbar">
        <ul>
          <li><a class="nav-link" href="#top-section">Home</a></li>
          <li><a class="nav-link" href="#about-section">About</a></li>
          <li><a class="nav-link" href="#features-section">Features</a></li>
          <li><div><a class="log-in-button" href="{% url 'log_in' %}">Log in</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </div>

    </div>
  </div>

  <!-- ======= Top Section ======= -->
  <div class="top-section">

    <div class="container">
      <div class="row">
        <h1>Compact.</h1>
        <h2>Track your progress.</h2>
        <div>
          <div>
            <a class="sign-up-button" href="{% url 'sign_up' %}">
              <span>Sign up</span>
              <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en"><head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600,800" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>

  <script type="text/javascript">
    window.scrollTo(0, 0)

    window.onload = function () {

      lax.init()

      lax.addDriver(
        "scrollY",
        function () {
          return document.documentElement.scrollTop;
        },
        { frameStep: 1 }
      );


      lax.addElements(".scrolldown", {
        scrollY: {
          "letter-spacing": [
            [0, "screenHeight"],
            [0, 150],
            {
              cssUnit: "px"
            }
          ],
          opacity: [["screenHeight*0.25", "screenHeight*0.75"], [1, 0]],
          translateX: [[0, "screenHeight"], [0, 80]],
        }
      });

      lax.addElements(".compact-text", {
        scrollY: {
          translateX: [["elInY", "elOutY"], [0, "screenWidth-300"]]
        }
      });

      lax.addElements(".journal-text", {
        scrollY: {
          translateX: [["elInY", "elOutY"], [0, "-screenWidth-100"]]
        }
      });

      lax.addElements(".ccw-text", {
        scrollY: {
          translateX: [["elInY", "elOutY"], [-400, "screenWidth + 100"]],
          skewX: [["elInY", "elOutY"], [40, -40]],
        }
      });

      lax.addElements(".bottombutton", {
        scrollY: {
          "background-position": [
            ["elInY", "elOutY"],
            [0, 400],
            {
              cssFn: function (val) {
                return `${val}px 0`
              }
            }
          ],
          scale: [
            ["elInY", "elCenterY"],
            [3, 1],
          ]
        },

      })
    }
  </script>

  <style>
    html {
      overflow-x: hidden;
      width: 100%;
    }

    body {
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      background-color: #242224;
      margin: 0;
      height: 480vh;
      color: white;
      font-family: "Montserrat", sans-serif;
      position: relative;
    }

    .bottombutton {
      background-color: #151513;
      width: 250px;
      height: 70px;
      background-size: 160px;
      color: white;
      font-weight: 800;
      text-align: center;
      line-height: 70px;
      font-size: 30px;
      text-decoration: none;
      position: absolute;
      top: 425vh;
      border-radius: 20px;
      left: 50vw;
      margin-left: -125px;
      z-index: 100;
      pointer-events: all;
      cursor: pointer;
      background-position: 211.263px 0px;
    }

    .bottombg {
      background-color: #8d77ed;
      width: 100vw;
      height: 100vh;
      top: 380vh;
      z-index: 50;
      position: absolute;
    }

    .scrolldown {
      bottom: 90px;
      height: 40px;
      position: fixed;
      width: 300vw;
      left: -100vw;
      font-size: 40px;
      text-align: center;
      letter-spacing: 150px;
      opacity: 0;
    }

    .compact-text {
      font-size: calc((60vw) / 7);
      position: absolute;
      left: 0;
      top: 10vh;
    }

    .journal-text {
      font-size: calc((60vw) / 7);
      position: absolute;
      right: 0;
      top: 30vh;
    }

    .ccw-text {
      top: 230vh;
      position: absolute;
      left: 0;
      height: 50px;
      font-size: 80px;
    }

    .bottom {
      margin-top: 400vh;
    }
  </style>
</head>


<body class="vsc-initialized">
  <h1 class="compact-text">Compact</h1>
  <h1 class="journal-text">Journals</h1>
  <h1 class="ccw-text">By Compact Code Works!</h1>

  <h2 class="scrolldown">scroll down</h2>


  <div class="bottombg"></div>

  <a href="https://github.com/alexfoxy/lax.js">
    <div class="bottombutton">
      Get lax.js
    </div>
  </a>


  <a href="https://github.com/M-AlHassan01/ccw-journaling" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg></a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
    /*
    @media (max-width:1000px) {
      .compact-text {
        font-size: calc((75vw) / 7);
      }

      .journal-text {
        font-size: calc((75vw) / 7);
      }
    }
    */
  </style>
</body>
</html>

{% extends 'base_content.html' %}
{% block content %}
<section class="container">
  <div class="row py-4 px-4 justify-content-center text-center">
    
    <div class="col-md-6 row border bg-light justify-content-center align-items-center rounded pt-4 position-relative">
      <a class="back-button bi bi-arrow-left text-decoration-none" href="{% url 'profile' %}"> Back </a>
      
      <h1>Delete account</h1>
      <b> Are you sure you would like to delete your account?</b>
      <form method="post" action="{% url 'delete_account' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-delete" type="submit" value="Delete Account">
      </form>

    </div>

  </div>
</section>
{% endblock %}

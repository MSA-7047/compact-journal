{% extends 'base_content.html' %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<section class="container">
    <div class="row">
      <div class="col-12">
            <html lang="en">
                <meta charset="UTF-8">
                <title>Page Title</title>
                <meta name="viewport" content="width=device-width,initial-scale=1">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
                
                <link href="{% static 'django_ckeditor_5/dist/styles.css' %}" type="text/css" media="all" rel="stylesheet">
                <script src="{% static 'django_ckeditor_5/src/ckeditor.js' %}"></script>
                <body> 
                    <div class="card">
                        <div class="card-header">
                        <br/>
                        Title:
                        {{ journal.journal_title }}
                        </div>
                        <div class="card-body">
                            <!-- ck ck-content is ckeditor5 class -->
                            <p>Summary: {{ journal.journal_description }}</p>
                            <div class="ck ck-content">
                                <hr>
                                {{ journal.journal_bio|safe}}
                                <hr>
                            </div>
                        <p>Mood: {{journal.journal_mood}}</p>

                        <p>Entry Date: {{ journal.entry_date }}</p>
                        </div>
                    </div>
                    <br/>
                    <a href="{% url 'dashboard'%}" class="btn btn-lg btn-secondary">
                        Return
                    </a>
                    <a href="{% url 'view_PDF' journal_id=journal.id%}" class="btn btn-lg btn-secondary">
                        export
                    </a>

                    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
                </body>
        </div>
    </div>
</section>
</html>
{%endblock%}

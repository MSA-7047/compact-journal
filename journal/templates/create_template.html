{% extends 'base_content.html' %}
{% block content %}

<section class="container">
    <div class="row py-4 px-4">
        <form method="post" enctype="multipart/form-data">
            <div class="row border bg-light justify-content-center" >
                <div class="col-lg-4">
                    <div class="form-group">
                        <h1>{{ form.title.label }}:</h1>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <h1>{{ form.description.label }}:</h1>
                        {{ form.description }}
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="form-group">
                        <h1>{{ form.bio.label }}:</h1>
                        {{ form.bio}}
                    </div>
                </div>

                {% csrf_token %}
                {{ form.media}}
                <div class="row justify-content-center text-center">
                    <div class="col-lg-12">
                        <input type="submit" class="btn" value="Update Journal" />
                    </div>
                </div>
            </div>


        </form>
    </div>
</section>

{%endblock%}

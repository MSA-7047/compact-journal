<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#filterModal">
    Filter Entries
  </button>
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true" data-bs-backdrop="false" style="z-index: 400;">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filterModalLabel">Journal Filters</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" action="{% url 'journal_entries' user_id=user.id journal_id=journal.id %}">
                {% csrf_token %}
                {{ filter_form.as_p }}
                {{ sort_form.as_p}}
                <button type="submit" class="btn btn-primary" name="filter_form_submit">Apply Filter</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>

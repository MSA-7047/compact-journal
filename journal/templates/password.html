{% extends 'base_content.html' %}
{% block content %}
<section class="container">
  <div class="row py-4 px-4 justify-content-center">
    
    <div class="col-md-6 row border bg-light justify-content-center align-items-center rounded position-relative pt-2">
      
      <div class="small-buttons position-relative">
        <a class="btn btn-left" href="{% url 'edit_profile' %}">
          <i class="bi bi-arrow-left me-2"></i>
          <span>Back</span>
        </a>
      </div>
      
      <h1>Change Password</h1>
      <form action="{% url 'password' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}

        <div class="text-center">
        <input type="submit" value="Change Password" class="btn">
        </div>
      </form>

    </div>

  </div>
</section>
{% endblock %}

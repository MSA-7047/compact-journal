<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ journal.journal_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background color */
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 10px;
        }
        .title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 5px;
        }
        .card {
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #fff; /* White background color for the card */
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 10px;
        }
        .summary {
            font-size: 24px;
            margin-bottom: 5px;
            text-align: left;
        }
        .mood-date {
            font-size: 18px;
            text-align: right;
            margin-bottom: 5px;
        }
        .mood-date p {
            margin: 0;
            display: inline;
            margin-right: 10px; /* Adjust space between mood and date */
        }
        .journey-entry {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .journey-entry p {
            margin: 0; /* Remove margin for paragraphs in the bio field */
        }
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="title">{{ entry.title }}</h1>
            </div>
            <div class="card-body">
                <div class="mood-date">
                    <p><strong>Mood:</strong> {{entry.mood}}</p>
                    <p><strong>Entry Date:</strong> {{ entry.entry_date }}</p>
                </div>
                <div class="summary">
                    <p><strong>Summary:</strong> {{ entry.summary }}</p>
                </div>
                <div class="journey-entry">
                    <p><strong>Journey Entry:</strong></p>
                    <hr>
                    <div class="ck ck-content">
                        {{ entry.content|safe }}
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Compact Journals
    </div>
</body>
</html>
